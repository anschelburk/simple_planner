{% extends "base_site.html" %}

{% block head_content %}
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
{% endblock %}

{% block body_content %}
    <ul id="item-list">
        {% for item in items %}
            <li hx-get="{% url 'list_item_edit' item.id %}" hx-trigger="click" hx-target="this">{{ item.name }}</li>
        {% endfor %}
    </ul>
    {% include "list_item_add.html" %}
{% endblock %}
